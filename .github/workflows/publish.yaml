name: Publish release assets

on:
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: release-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux ARM64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build vrp-cli (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build -p vrp-cli --release --target ${{ matrix.target }}

      - name: Build vrp-cli (other targets)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build -p vrp-cli --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ github.event.release.tag_name }}"
          target="${{ matrix.target }}"
          out_dir="release-artifacts"
          mkdir -p "$out_dir"

          if [ "${{ runner.os }}" = "Windows" ]; then
            bin_path="target/$target/release/vrp-cli.exe"
            archive_path="$out_dir/vrp-cli-${tag}-${target}.zip"
            7z a -tzip "$archive_path" "$bin_path" > /dev/null
          else
            bin_path="target/$target/release/vrp-cli"
            archive_path="$out_dir/vrp-cli-${tag}-${target}.tar.gz"
            tar -czf "$archive_path" -C "$(dirname "$bin_path")" "$(basename "$bin_path")"
          fi

      - name: Upload packaged binary
        uses: actions/upload-artifact@v4
        with:
          name: vrp-cli-${{ matrix.target }}
          path: release-artifacts/vrp-cli-${{ github.event.release.tag_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error

  create-checksums:
    name: Create checksums
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Download packaged binaries
        uses: actions/download-artifact@v4
        with:
          pattern: vrp-cli-*
          path: release-artifacts
          merge-multiple: true

      - name: Generate SHA256SUMS
        run: |
          set -euo pipefail
          cd release-artifacts
          shasum -a 256 vrp-cli-* > SHA256SUMS

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: release-checksums
          path: release-artifacts/SHA256SUMS
          if-no-files-found: error

  upload-release-assets:
    name: Upload assets to GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, create-checksums]
    steps:
      - name: Download packaged binaries
        uses: actions/download-artifact@v4
        with:
          pattern: vrp-cli-*
          path: release-artifacts
          merge-multiple: true

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: release-checksums
          path: release-artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            release-artifacts/vrp-cli-*
            release-artifacts/SHA256SUMS
          fail_on_unmatched_files: true
          overwrite_files: true
